<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista de usuarios</title>
	<script type="text/javascript">
		function ajax(){
			var username = document.getElementById('username').value;
			var userpass = document.getElementById('password').value;
			// Consola
			console.log(username);
			console.log(userpass);
			// Instanciar el objeto XMLHttpRequest
			connection = new XMLHttpRequest();
			// Preparar respuesta
			connection.onreadystatechange = response;
			// Petición HTTP con GET
			connection.open('GET', 'http://localhost/appmusicAdrian/public/index.php/users/login.json?username=' + username + '&password=' + userpass);
			// Cabecera de la petición
			//connection.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			// Envío
			connection.send();
		}

		function response(){
			if (connection.readyState == 4) {
				var response = JSON.parse(connection.responseText);
				console.log(response);
			if (response.code == 200) {
				window.location.href = "main.html"
				sessionStorage.setItem('token', response.data.token);
			}
			else
			{
				document.getElementById('code').innerHTML = response.code;
				document.getElementById('message').innerHTML = response.message;
			}
		}
	}
	</script>
</head>
<body>

	<h1>Admin AppMusic</h1>

	<hr>

	<div>
		<label>Usuario</label>
		<input type="text" id="username">
		<br>
		<label>Contraseña</label>
		<input type="text" id="password">
		<br>
		<button onclick='ajax()'>Iniciar Sesión</button>
	</div>

	<div id='response'>
			<p id='code'></p>
			<p id='message'></p>
			<p id='data'></p>
	</div>

</body>
</html>
